<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" as="image" href="img/hide.png">
</head>
<body>
    <div class="container">
        
        <!-- LEFT COLUMN -->
        <div class="left">
            
            <div class="input-container">
                <input type="text" id="idInstance" placeholder="idInstance">
            </div>

            <div class="input-container">
                <input type="password" id="apiTokenInstance" placeholder="ApiTokenInstance">
                <img 
                    src="img/eye.png" 
                    id="toggleIcon" 
                    alt="Toggle Visibility" 
                    onclick="togglePrivacy()"
                >
            </div>
            
            <button onclick="callGetSettings()">getSettings</button>
            
            <button onclick="callGetStateInstance()">getStateInstance</button>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="phoneNumber" 
                    placeholder="77771234567" 
                    inputmode="numeric" 
                    pattern="[0-9]*"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    maxlength="15"
                >
            </div>            
            <textarea id="message" placeholder="hello world"></textarea> 
                       
            <button onclick="callSendMessage()">sendMessage</button>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="filePhoneNumber" 
                    placeholder="77771234567" 
                    inputmode="numeric" 
                    pattern="[0-9]*"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    maxlength="15"
                >
            </div>
            
            <input type="text" id="fileUrl" placeholder="https://my.site.com/img/horse.png">
            
            <button onclick="callSendFileByUrl()">sendFileByUrl</button>
            
        </div>
        
        <!-- RIGHT COLUMN -->
        <div class="right">
            <div class="label">Ответ:</div>
            <textarea id="responseArea" readonly></textarea>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
